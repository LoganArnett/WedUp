<ion-view class="signupbg" title="Invite Your Guests">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear" style="display: block;" ng-click="goBack()">
            <i class="icon ion-chevron-left"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content scroll="false">
        <div  class="padding wedding-invitearea">
            <div class="WeddingInfo_area">
                <span class="wedding-info">Your Wedding Name:</span></br>
                <span ng-bind="weddingInfo.WeddingName"></span></br></br>
                <span class="wedding-info">Your Wedding Key:</span></br>
                <span ng-bind="weddingInfo.WeddingKey"></span>
            </div>
            <div class="invite-btnarea">
                <button ng-click="InviteGuest()"  class="button button-full emaillogin-btn">Invite Guests > </button>
            </div>
        </div>

    </ion-content>
</ion-view>
