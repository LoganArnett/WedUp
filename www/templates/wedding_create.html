<ion-view class="signupbg" title="Create a New Wedding">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear" style="display: block;" ng-click="goBack()">
            <i class="icon ion-chevron-left"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content scroll="false">
        <div class="weddingkey_area">
            <div class="weddingkey_input">
                <ion-md-input ng-model="user.WeddingName" placeholder="Wedding Name" highlight-color="balanced" type="text"></ion-md-input>
            </div>
            <div class="padding">
                <button ng-click="WeddingNameSubmit()"  class="button button-full emaillogin-btn">Submit > </button>
            </div>
        </div>
    </ion-content>
</ion-view>
